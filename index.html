<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Density Calculator Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1b2631, #0d1b2a);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 20px 0;
            font-size: 2.5em;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            /* Increased gap between buttons */
            justify-content: center;
            padding: 20px;
            /* Added padding around options */
        }

        .button {
            width: 180px;
            /* Increased width for bigger buttons */
            height: 180px;
            /* Increased height for bigger buttons */
            background-color: #ffcc00;
            color: #1b2631;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 80px;
            /* Larger font size for symbols */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.5);
        }

        .label {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #ccc;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://praxilabs.com/en/blog/wp-content/uploads/2019/05/Most-Important-Physics-Equations-in-History.jpg') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .button {
                width: 140px;
                /* Smaller width on mobile */
                height: 140px;
                /* Smaller height on mobile */
                font-size: 60px;
                /* Smaller font size for symbols on mobile */
            }

            h1 {
                font-size: 2em;
                /* Smaller heading font size on mobile */
            }

            .label {
                font-size: 14px;
                /* Smaller font size for labels on mobile */
            }
        }

        @media (max-width: 400px) {
            .button {
                width: 120px;
                /* Even smaller width on extra small screens */
                height: 120px;
                /* Even smaller height on extra small screens */
                font-size: 50px;
                /* Smaller font size for symbols on extra small screens */
            }
        }



        
    </style>
</head>

<body>
    <div class="background"></div>
    <h1>What do you want to calculate?</h1>
    <div class="options">
        <button class="button" onclick="window.location.href='Linear.html'">
            λ
            <div class="label">Linear Charge Density</div>
        </button>
        <button class="button" onclick="window.location.href='Surface.html'">
            σ
            <div class="label">Surface Charge Density</div>
        </button>
        <button class="button" onclick="window.location.href='Volume.html'">
            ρ
            <div class="label">Volume Charge Density</div>
        </button>
    </div>





    

</body>

</html>
